<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="preload" href="/src/styles.scss" as="style" onload="this.rel='stylesheet'" />
		<noscript><link rel="stylesheet" href="/src/styles.scss" /></noscript>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>demo2</title>
		<style>
			body {
				visibility: hidden;
			}
		</style>
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container">
					<a class="navbar-brand" href="#">demo2</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" aria-disabled="true"></a>
							</li>
						</ul>
						<button class="btn btn-outline-success" type="button" id="login-button">Login</button>
					</div>
				</div>
			</nav>
		</header>

		<main class="container">
			<table id="users-table" class="table table-striped"></table>

			<div class="modal" tabindex="-1" id="table-modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="table-modal-title">Editing row</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body" id="table-modal-body"></div>
					</div>
				</div>
			</div>

			<div class="modal" tabindex="-1" id="address-modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="address-modal-title">Addresses</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body" id="address-modal-body"></div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="button" class="btn btn-success" id="address-modal-add">Add address</button>
						</div>
					</div>
				</div>
			</div>

			<div class="modal" tabindex="-1" id="login-modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="login-modal-title">Login</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body" id="login-modal-body"></div>
					</div>
				</div>
			</div>
		</main>

		<footer></footer>

		<script>
			window.addEventListener("load", () => (document.body.style.visibility = "visible"));
		</script>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
