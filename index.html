<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./public/javascript.svg" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="./src/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>demo 1</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container">
					<a class="navbar-brand" href="#">
						<img src="./public/javascript.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" />
						Demo 1
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="#">Action</a></li>
									<li><a class="dropdown-item" href="#">Another action</a></li>
									<li><hr class="dropdown-divider" /></li>
									<li><a class="dropdown-item" href="#">Something else here</a></li>
								</ul>
							</li>
							<li class="nav-item">
								<button class="btn btn-outline-warning" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>
							</li>
						</ul>
						<form class="d-flex" role="search">
							<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
							<button class="btn btn-outline-success" type="submit">Search</button>
						</form>
					</div>
				</div>
			</nav>
		</header>

		<main class="container">
			<div class="modal" id="formModal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="form-modal-title">Modal title</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form class="row g-3 needs-validation" id="add-user" novalidate>
								<div class="col-md-4">
									<label for="validationCustom01" class="form-label">First name</label>
									<input type="text" class="form-control" id="validationCustomFName" value="" required />
									<div class="valid-feedback">Looks good!</div>
								</div>
								<div class="col-md-4">
									<label for="validationCustom02" class="form-label">Last name</label>
									<input type="text" class="form-control" id="validationCustomSName" value="" required />
									<div class="valid-feedback">Looks good!</div>
								</div>
								<div class="col-md-4">
									<label for="validationCustomUsername" class="form-label">Username</label>
									<div class="input-group has-validation">
										<span class="input-group-text" id="inputGroupPrepend">@</span>
										<input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required />
										<div class="invalid-feedback">Please choose a username.</div>
									</div>
								</div>

								<div class="col-md-6">
									<label for="validationCustom02" class="form-label">Password</label>
									<input type="password" class="form-control" id="validationCustomPass" required />
									<div class="valid-feedback">Looks good!</div>
								</div>

								<div class="col-md-6">
									<label for="validationCustom04" class="form-label">City</label>
									<select class="form-select" id="validationCustomCity" name="states[]">
										<option selected disabled value="">Choose...</option>
									</select>
									<div class="invalid-feedback">Please select a valid city.</div>
								</div>
								<div class="col-12">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required />
										<label class="form-check-label" for="invalidCheck"> Agree to terms and conditions </label>
										<div class="invalid-feedback">You must agree before submitting.</div>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary" id="form-submit">Submit changes</button>
						</div>
					</div>
				</div>
			</div>

			<button class="btn btn-primary" id="add-user-btn">Add user</button>
			<h2>Users</h2>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th scope="col">First name</th>
						<th scope="col">Last name</th>
						<th scope="col">Email</th>
						<th scope="col">City</th>
						<th scope="col">Handle</th>
					</tr>
				</thead>
				<tbody id="table-body"></tbody>
			</table>

			
		</main>

		<footer class="container footer">Demo 1</footer>

		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
